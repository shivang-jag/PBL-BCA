services:
  - type: web
    name: pbl-bca-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: TEACHER_SECRET
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      # If you use Sheets mentor sync, prefer env vars over JSON files on Render
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SHEETS_TAB
        value: Teams
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
